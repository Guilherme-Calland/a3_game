name: a3_game
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
dev_dependencies:
  flutter_launcher_icons: "^0.7.5"
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: 'dev_assets/knight.png'
  adaptive_icon_background: '#00466c'
  adaptive_icon_foreground: 'dev_assets/knight-adaptive.png'
flutter:
  uses-material-design: true
  assets:
    - images/knight.png
    - images/knight-inverso.png
    - images/knight-legUp1.png
    - images/knight-inverso-legUp1.png
    - images/knight-legUp2.png
    - images/knight-inverso-legUp2.png
